<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f3f3f3;
        }
        #registerContainer{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: solid 1px #000;
            padding: 50px;
            width: 300px;
        }
        input[type="text"] {
            width: 300px;
            padding: 20px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            font-family: Arial;
            font-size: 14px;
        }
        input[type="password"]{
            width: 300px;
            padding: 20px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            font-family: Arial;
            font-size: 14px;
        }
        h2{
            font-family: Arial;
            font-size: 30px;
            font-weight: bold;
            width: 100%;
            text-align: center;
        }
        label{
            display: flex;
            flex-direction: column;
            font-family: Arial;
            font-size: 16px;
            font-weight: bold;
            padding: 15px;
        }
        button{
            font-family: Arial;
            font-size: 14px;
            font-weight: bold;
            padding: 20px;
            width: 100%;
            background-color: #000;
            border: none;
            text-transform: uppercase;
            cursor: pointer;
            color: #fff;
            margin-top: 10px;
        }
        button:hover{
            background-color: #ffffff;
            color: #000;
            border: 1px solid #000;
        }
        .logo{
            width: 70px;
            padding-top: 30px;
        }
        .col1{
            width: 100%;
        }
        @media (max-width: 360px){
            body{
                width: auto;
                overflow: hidden;
            }
            .logo{
                width: 80px;
            }
            #registerContainer{
                width: auto;
                overflow: hidden;
            }
            input[type="text"]{
                width: auto;
            }
            input[type="password"]{
                width: auto;
            }
        }

    </style>
</head>
<body>
    <div id="registerContainer">
        <picture>
            <img src="images/Tentpeg_Logo_outlines.png" alt="Tentpeg Logo" class="logo">
        </picture>
        <h2>Register</h2>
        <form method="post" action="register.php">
            <div class="col1">
                <label for="regUsername">Username:</label>
                <input type="text" id="regUsername" name="regUsername">
            </div>
            <div class="col2">
                <label for="regPassword">Password:</label>
                <input type="password" id="regPassword" name="regPassword">
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
